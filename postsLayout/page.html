<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{title}}</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/nprogress.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300' rel='stylesheet' type='text/css'>
    {{styles}}
  </head>

  <body class="home-template">
    <div id="wrapper">
      <div id="ajax-container">
        <div id="latest-post" class="container">
          <article class="post">
            <header class="post-header">

              <h1 class="post-title">Not Just A Stretch</h1>

              <p class="post-date">
                <time datetime="{{fullDate}}">{{shortDate}}</time>
              </p>

            </header>
          {{content}}

          </article>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="site-title-wrapper">
          <a class="twitter-follow-button"
          href="https://twitter.com/twitter"
          data-show-count="false"
          data-show-screen-name="false" data-size="large">
            Follow
          </a>
        </div>
        <p class="footer-copyright"><a href="/">Doron Pagot</a>
        </p>
      </div>
    </footer>

    <script type="text/javascript"> window.twttr = (function (d, s, id) { var t, js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src= "https://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); return window.twttr || (t = { _e: [], ready: function (f) { t._e.push(f) } }); }(document, "script", "twitter-wjs"));
    </script>
  </body>

</html>
